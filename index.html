<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero shop</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1ec1b6611d.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <!-- nav section start -->
    <header>

        <nav class="navlogo navbar navbar-expand-lg ">
            <div class="container-md">
                <div>
                    <a class="navbar-brand" href="#">
                        <img class="logo ms-1 ms-md-6 " src="./resources/logo.png" alt="logo">
                    </a>        
                </div>
                <div>
                    <form class="d-none d-lg-flex justify-content-between align-items-center bg-white"
                    role="search">
                    <i class="fa-solid fa-magnifying-glass ms-3 "></i>
                    <input class="form-control " type="search" placeholder="Search" aria-label="Search">

                </form>
                </div>
                <div>
                    <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="#">Contact us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="#"><i
                                        class="fa-solid fa-user"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="#"><i
                                        class="fa-solid fa-cart-shopping"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- nav section end -->
    <main>
        <!-- banner section -->
        <section>
            <div class="banner" style="background-image: url('https://i.ibb.co/mH6V33J/banner-bg.jpg'); height: 600px">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active ">
                        <div class="row">
                            <div class="d-flex col-md-7 justify-content-center align-items-center">
                              <div class="carousel-content">
                                <h2 class="fs-5 text-body-tertiary">Pro.Beyond.</h2>
                                <h2 class="fs-1">IPhone 14 Pro</h2>
                                <p>Created to change everything for the better. For everyone.</p>
                                <button class="btn text-white" style="background-color: #171495;">Shop now</button>
                              </div>
                            </div>
                            <div class="col-md-5 mt-5 ">
                                <img src="./resources/Iphone Image.png" class="w-50 mt-5 " style="height: 500px; margin-top: -100px;" alt="...">
                            </div>
                      </div>
                      </div>
                      <div class="carousel-item  ">
                        <div class="row">
                            <div class="d-flex col-md-7 justify-content-center align-items-center">
                              <div class="carousel-content">
                                <h2 class="fs-5 text-body-tertiary">Pro.Beyond.</h2>
                                <h2 class="fs-1">IPAD</h2>
                                <p>Created to change everything for the better. For everyone.</p>
                                <button class="btn text-white" style="background-color: #171495;">Shop now</button>
                              </div>
                            </div>
                            <div class="col-md-5 mt-5 ">
                                <img src="./resources/ipad.png" class="w-100 mt-5 " style="height: 500px; margin-top: -100px;" alt="...">
                            </div>
                      </div>
                      </div>
                      <div class="carousel-item  ">
                        <div class="row">
                            <div class="d-flex col-md-7 justify-content-center align-items-center">
                              <div class="carousel-content">
                                <h2 class="fs-5 text-body-tertiary">Pro.Beyond.</h2>
                                <h2 class="fs-1">MAC BOOK</h2>
                                <p>Created to change everything for the better. For everyone.</p>
                                <button class="btn text-white" style="background-color: #171495;">Shop now</button>
                              </div>
                            </div>
                            <div class="col-md-5 mt-5 ">
                                <img src="./resources/Group 6.png" class="w-100 mt-5 " style="height: 500px; margin-top: -100px;" alt="...">
                            </div>
                      </div>
                      </div>
                    
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </section>

    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
